<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linktree</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img src="https://i.imghippo.com/files/vHm7556JY.jpeg" alt="Your Profile" class="profile-pic">
    <h1>RSL CUTS</h1>
    <p>Follow us for more</p>
    <div class="links">
      <!-- YouTube Button -->
      <a href="https://youtube.com/@rsl_cuts" target="_blank" class="youtube">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/9f/Youtube%2C_logo_2020.svg" alt="YouTube Logo" class="button-logo">YouTube
      </a>
      
      <!-- Discord Button -->
      <a href="https://discord.gg/eNU4U7zuMC" target="_blank" class="discord">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/64/Discord_icon.svg" alt="Discord Logo" class="button-logo">Discord
      </a>
      
      <!-- Instagram Button -->
      <a href="https://www.instagram.com/trick_ramp" target="_blank" class="instagram">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo" class="button-logo">Instagram
      </a>
      
      <!-- Facebook Button -->
      <a href="https://www.facebook.com/trickramp" target="_blank" class="facebook">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook Logo" class="button-logo">Facebook
      </a>
    </div>
    <footer>
      Made with ❤️ by <a href="https://github.com/yourusername" target="_blank" style="color: #0078ff; text-decoration: none;">RSL CUTS</a>
    </footer>
  </div>
</body>
</html>
